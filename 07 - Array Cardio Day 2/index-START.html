<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const result1 = people.some(person =>{
      const currentYear = new Date().getFullYear();
      
      return (currentYear - person.year) >= 19;
    })
    console.log({result1})
    // Array.prototype.every() // is everyone 19 or older?
    const result2 = people.every(person =>{
      const currentYear = new Date().getFullYear();
      
      return (currentYear - person.year) >= 19;
    })
    console.log({result2})

    // Array.prototype.find()
    // Find is like filter, but instead returns just the [FIRST] one
    // you are looking for
    // find the comment with the ID of 
    let searchedId = 823423;
    const result3 = comments.find(comment => comment.id === searchedId);
    console.log({result3})

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const result4 = comments.findIndex(comment => comment.id === searchedId);
    console.log({result4})
    // Delete it
    //comments.splice(result4, 1);
    // Delete n.2: create a new array without that element
    // ...SPREAD = put those array items into this array
    const newArray = [
      ...comments.slice(0, result4),
      ...comments.slice(result4 + 1)
    ]
    console.log(newArray)
  </script>
</body>
</html>
